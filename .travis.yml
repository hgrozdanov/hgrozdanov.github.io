language: node_js
node_js:
- node
script:
- yarn generate
- cp 'README.md' dist
before_install:
  - openssl aes-256-cbc -K $encrypted_edfd97e1df95_key -iv $encrypted_edfd97e1df95_iv -in .env.enc -out .env -d
branches:
  only:
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    skip_cleanup: true
    local_dir: dist
    target_branch: master
    github_token:
      secure: 
    on:
      tags: true
